<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Week for You ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.8);
            --accent: #ff85a1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            transition: background 1s ease-in-out;
            background: #fbc2eb; /* Default color */
        }

        /* Full Screen Background Image Overlay */
        #bg-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: 1s ease-in-out;
            filter: brightness(0.8) blur(2px);
        }

        #bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            z-index: 0;
            animation: float 4s linear forwards;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Content Styles */
        header {
            text-align: center;
            padding: 40px 20px;
            z-index: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            background: var(--glass);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--accent);
            display: inline-block;
            margin-top: 10px;
        }

        /* Navigation Grid */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            z-index: 1;
        }

        @media (max-width: 500px) { .days-grid { grid-template-columns: repeat(2, 1fr); } }

        .day-card {
            background: var(--glass);
            border: none;
            padding: 15px 5px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .day-card:hover { transform: scale(1.05); background: white; }
        .day-card.active { background: var(--accent); color: white; }
        .day-card span { display: block; font-size: 0.8rem; }
        .day-card b { font-size: 1rem; }

        /* Main Display Card */
        #main-display {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            margin: 20px auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .display-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .day-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .day-msg { font-size: 1.1rem; line-height: 1.5; color: #555; }

        /* Personal Photo Gallery */
        .gallery-container {
            width: 120%;
            max-width: 900px;
            margin: 70px auto;
            z-index: 1;
        }

        .gallery-title {
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .photo-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(var(--r));
            transition: 0.3s;
            width: 200px;
        }

        .polaroid img { width: 100%; height: 180px; object-fit: cover; }
        .polaroid:hover { transform: rotate(0deg) scale(1.1); z-index: 5; }

        footer { padding: 40px; color: white; font-weight: 600; text-align: center; z-index: 1; }
    </style>
</head>

        function updatePage(day) {

            setTimeout(() => {
                document.getElementById('display-title').innerText = item.title;
                document.getElementById('display-msg').innerText = item.msg;
                document.getElementById('display-img').src = item.img;
